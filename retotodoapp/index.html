<body>
    <header> 
        <div class="container">
            <div class="row header">
                <div class="col-2 header-1"><a href="#"><a class="hamburguesa" href="#"><i class="fa-solid fa-bars"></i></a></div>
                <div class="col-8 header-2"><h3>To Do List</h3></div>
                <div class="col-2 header-3"><img class="avatar" src="images/coco200x200.png"></div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row main">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="ingresaTarea" class="ingresaTarea">
                    <h1>Nueva tarea</h1>
                    <hr>
                    <input type="text" id="inputNombreTarea" placeholder="Nombre de la tarea">
                    <hr>
                    <div class="establecerPrioridad">
                        <p>Prioridad:</p>
                        <div class="form-check">
                            <input class="prioridad-baja form-check-input" type="radio" name="prioridad" id="form-prioridad" value="lista-baja">
                        </div>
                        <div class="form-check">
                            <input class="prioridad-media form-check-input" type="radio" name="prioridad" id="form-prioridad" value="lista-media">
                        </div>
                        <div class="form-check">
                            <input class="prioridad-alta form-check-input" type="radio" name="prioridad" id="form-prioridad" value="lista-alta">
                        </div>
                        <div class="form-check">
                            <input class="prioridad-urgente form-check-input" type="radio" name="prioridad" id="form-prioridad" value="lista-urgente">
                        </div>
                    </div>
                    <hr>
                    <div class="botones">
                        <button><i class="fa-solid fa-xmark"></i> Cancelar</button>
                        <button id="btn-crear"><i class="fa-solid fa-clipboard-list"></i> Crear tarea</button>
                    </div>
                </div>
                <ul class="list-group" id="contenedorLista">
                    <li class="list-group-item active">Lista de tareas</li>
                </ul>
                <a href="#"><button class="boton-agregar" id="btn-agregar"><i class="fa-solid fa-plus"></i></button></a>
            </div>
            <div class="col-3"></div>
        </div>
    </section>


    <script>
        // Creo evento para que btn-agregar haga aparecer a ingresarTarea
        document.getElementById('btn-agregar').addEventListener('click', () => {
            ingresaTarea.classList.toggle('aparecer')
        })
        // Creo evento para que btn-crear guarde una viariable con el texto del input-nombre-tarea.
        let accionBotonCrear = document.getElementById('btn-crear').addEventListener('click', function () {
            // 1) Guardo texto del input
            let formulario = document.getElementById('inputNombreTarea');
            let textoTareaForm = formulario.value;
            console.log(textoTareaForm);
            // 2) Guardo prioridad
            let formPrioridades = document.getElementsByName('prioridad');
            let colorPrioridad = formPrioridades.value;
            console.log(colorPrioridad);
            
            // 2) Creo un <li> en lista de tareas.
            let agregoTarea = document.getElementById('contenedorLista');
            // 3) Agrego border a la lista, con color según prioridad + Agrego texto del input a la tarea.
            let pegoTextoEnTarea = `<li class="list-group-item ${colorPrioridad}">${textoTareaForm}</li>`;
            agregoTarea.innerHTML += pegoTextoEnTarea;
            ingresaTarea.classList.remove('aparecer');
            formulario.value = ''
            formPrioridades.value = ''
        })
