<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mis Estilos -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;800&display=swap" rel="stylesheet">
</head>


<body>
    <header> 
        <div class="header">
            <div><a href="#"><a class="hamburguesa" href="#"><i class="fa-solid fa-bars"></i></a></div>
            <div><h3>To Do List</h3></div>
            <div><img class="avatar" src="images/coco200x200.png"></div>
        </div>
    </header>
    <section class="contenedor" id="contenedor">
        <div id="ingresaTarea" class="ingresa-tarea">
            <h1>Nueva tarea</h1>
            <hr>
            <label for="inputNombreTarea">Nombre de la tarea</label>
            <input type="text" id="inputNombreTarea" placeholder="Ingresá un nombre">
            <label for="inputTipoTarea">Tipo de tarea</label>
            <select class="form-select" aria-label="" id="inputTipoTarea">
                <option selected>Elegí el tipo de tarea</option>
                <option value="personal">Personal</option>
                <option value="domestica">Doméstica</option>
                <option value="entretenimiento">Entretenimiento</option>
                <option value="laboral">Laboral</option>
            </select>
            <label for="inputDescripcionTarea">Descripción</label>
            <textarea name="descripcion-tarea" id="inputDescripcionTarea" rows="5"  placeholder="Ingresá una descripción..."></textarea>
            <label for="inputPrioridad">Prioridad</label>
            <select class="form-select" aria-label="" id="inputPrioridad">
                <option selected>Elegí una prioridad</option>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
                <option value="urgente">Urgente</option>
            </select>    
                <!-- <input class="prioridad-baja form-check-input" type="radio" name="formPrioridad" id="form-prioridad" value="lista-baja">
                    <input class="prioridad-media form-check-input" type="radio" name="formPrioridad" id="form-prioridad" value="lista-media">
                    <input class="prioridad-alta form-check-input" type="radio" name="formPrioridad" id="form-prioridad" value="lista-alta">
                    <input class="prioridad-urgente form-check-input" type="radio" name="formPrioridad" id="form-prioridad" value="lista-urgente">
                -->
            <hr>
            <div class="botones">
                <button><i class="fa-solid fa-xmark"></i> Cancelar</button>
                <button type="submit" for="prioridades" id="btn-crear"><i class="fa-solid fa-clipboard-list"></i> Crear tarea</button>
            </div>
            </div>
            <ul class="lista-general" id="contenedorLista">
            </ul>
            <a href="#"><button class="boton-agregar" id="btn-agregar"><i class="fa-solid fa-plus"></i></button></a>
        </div>
    </section>


    <script>
        // Linkeo a contenedor para poder cambiar el backround y contenido.
        let fondoContenedor = document.getElementById('contenedor');
        fondoContenedor.style.background = 'none';
        // Creo evento para que btn-agregar haga aparecer a ingresarTarea
        document.getElementById('btn-agregar').addEventListener('click', () => {
            ingresaTarea.classList.toggle('aparecer')
        })
        // Creo evento para borrar tareas de la lista.
        function eliminarTarea() {
            document.getElementById('contenedorLista');
        }
        // Creo evento para que btn-crear guarde una viariable con el texto del input-nombre-tarea.
        let accionBotonCrear = document.getElementById('btn-crear').addEventListener('click', function () {
            // 1) Guardo texto del input
            let formulario = document.getElementById('inputNombreTarea');
            let textoTareaForm = formulario.value;
            console.log(textoTareaForm);
            // 2) Guardo prioridad
            //let formPrioridades = document.getElementById('form-prioridad');
            let formPrioridades = document.getElementById('inputPrioridad');
            let colorPrioridad = formPrioridades.value;

            console.log(colorPrioridad);
            
            // 2) Creo un <li> en lista de tareas.
            let agregoTarea = document.getElementById('contenedorLista');
            // 3) Elijo icono a mostrar según tipo de tarea.
            let tipoTarea = document.getElementById('inputTipoTarea').value;
            // 4) Agrego border a la lista, con color según prioridad.
            // 5) Agrego Nombre (texto del input) a la tarea.
            let pegoTextoEnTarea = `<li class="list-group-item lista-de-tareas lista-${colorPrioridad}"><img class="img-tarea" src="images/${tipoTarea}.png"><p>${textoTareaForm}</p><i class="fa-regular fa-square"></i><i id="btn-eliminar" class="fa-solid fa-trash-can"></i></li>`;
            agregoTarea.innerHTML += pegoTextoEnTarea;
            ingresaTarea.classList.remove('aparecer');
            formulario.value = ''
        })
    </script>
</body>
</html>
